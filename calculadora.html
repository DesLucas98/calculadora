<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculadora de Gorjeta</title>
</head>
<body>
    <div class="calculator">
        <h1>Calculadora de Gorjeta</h1>
        <label for="bill">Valor da Conta:</label>
        <input type="number" id="bill" placeholder="Informe o valor da conta">
        
        <label for="percentage">Porcentagem de Gorjeta:</label>
        <input type="number" id="percentage" placeholder="Informe a porcentagem de gorjeta">
        
        <button onclick="calcularGorjeta()">Calcular Gorjeta</button>
        
        <div id="result">
            <p>Total da Conta: $<span id="totalBill">0.00</span></p>
            <p>Gorjeta: $<span id="tipAmount">0.00</span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
